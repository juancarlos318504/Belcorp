<body>
    <div class="wrapper fadeInDown">

                <input type="text" id="password" class="fadeIn third" name="login" placeholder="Contraseña" required>

    <script>
        const userInput = document.getElementById("login");
        const passwordInput = document.getElementById("password");

        function loginSubmit(event) {
            event.preventDefault();
            console.log("Logueando...");

            if(userInput.value == "kaleidolab" && passwordInput.value == "kaleido2021"){
                window.location.href = "/Belcorp/Inicio.html";
            }
            else{
                alert("Lo sentimos, el usuario y la contraseña no coinciden");
            }
            
        }

        const form = document.getElementById('login-form');
        form.addEventListener('submit', loginSubmit);

    </script>
</body>
