<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Home.css">
    <title>Inicio</title>
</head>
<body>
    <div class="container">

        <H2>Universo Belcorp</H2>

        <div class="slider-container">
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="./images/banner1.png" style="width:100%">
                    <div class="text"></div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="./images/gif-lancome-espejo-vitrtual.gif" style="width:100%">
                    <div class="text">Prueba la nueva colección</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="./images/tiendas-de-cosmeticos-online.jpg" style="width:100%">
                    <div class="text">Compra</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="./images/Wanna Nail.jpg" style="width:100%">
                    <div class="text">Diseña los nuevos productos</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <div class="home-container">
            <div class="home-card">
                <div class="header-cad">
                    <a class="underlineHover" href="Probar.html" style="margin-left: 1em; margin-right: 1em;">Probar</a>
                </div>
                <img src="./images/gif-lancome-espejo-vitrtual.gif">
            </div>
            
            <div class="home-card">
                <div class="header-cad">
                    <a class="underlineHover" href="Comprar.html" style="margin-left: 1em; margin-right: 1em;">Comprar</a>
                </div>
                <img src="./images/tiendas-de-cosmeticos-online.jpg">
            </div>

            <div class="home-card">
                <div class="header-cad">
                    <a class="underlineHover" href="Disenar.html" style="margin-left: 1em; margin-right: 1em;">Diseñar</a>
                </div>
                <img src="./images/Wanna Nail.jpg">
            </div>
        </div>

        <div id="menuArea" style="pointer-events: none;">
            <input type="checkbox" id="menuToggle" ></input>
          
            <label for="menuToggle" class="menuOpen" style="pointer-events: fill;">
                <div class="open"></div>
            </label>
            
            <div class="menu menuEffects">
                <label for="menuToggle"></label>
                <div class="menuContent" style="pointer-events: fill;">
                    <ul>
                        <li><a href="#">Probar</a></li>
                        <li><a href="#">Comprar</a></li>
                        <li><a href="#">Diseñar</a></li>
                        <li><a href="#">Contáctanos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
        
</body>

<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
    showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
    showSlides(slideIndex = n);
    }

    function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    }
</script>
</html>
