<body class="ar">
	<video muted id="webcam" class="visible"></video>
	<div id="background">
		<svg width="100%" height="100%">
			<defs>
				<pattern id="pattern-image" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
					<image xlink:href="./assets/background-motif.png" x="-25" y="-25" height="100" width="100"/>
					<image xlink:href="./assets/background-motif.png" x="125" y="-25" height="100" width="100"/>
					<image xlink:href="./assets/background-motif.png" x="50" y="0" height="100" width="100" style="transform: translate(25px, 50px) scale(0.5, -0.5);transform-origin: 50px 50px;"/>
					<image xlink:href="./assets/background-motif.png" x="-25" y="125" height="100" width="100"/>
					<image xlink:href="./assets/background-motif.png" x="125" y="125" height="100" width="100"/>
				</pattern>
			</defs>
			<rect x="0" y="0" width="100%" height="100%" stroke="none" fill="url(#pattern-image)" />
		</svg>
	</div>
	<canvas id="faceCanvas" tabindex="1"></canvas>

	<div id="loader">
		Cargando datos...
	</div>

	<div class="carousel">
	</div>

	<div id="share-conainer">
		<div class='container d-flex justify-content-center'> <button style="z-index: 2;" type="button" class="button-share" data-toggle="modal" data-target="#exampleModal" onclick="document.getElementById('alert').style.display='none';"> Comparte y acumula puntos </button> </div>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content col-12">
					<div class="modal-header">
						<h5 class="modal-title">Compartir</h5> <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
					</div>
					<div class="modal-body">
						<div class="icon-container1 d-flex">
							<div class="smd"> <i class=" img-thumbnail fab fa-twitter fa-2x" style="cursor: pointer; color:#4c6ef5;background-color: aliceblue"></i>
								<p>Twitter</p>
							</div>
							<div class="smd"> <i class="img-thumbnail fab fa-facebook fa-2x" style="cursor: pointer; color: #3b5998;background-color: #eceff5;"></i>
								<p>Facebook</p>
							</div>
							<div class="smd"> <i class="img-thumbnail fab fa-reddit-alien fa-2x" style="cursor: pointer; color: #FF5700;background-color: #fdd9ce;"></i>
								<p>Reddit</p>
							</div>
							<div class="smd"> <i class="img-thumbnail fab fa-discord fa-2x " style="cursor: pointer; color: #738ADB;background-color: #d8d8d8;"></i>
								<p>Discord</p>
							</div>
						</div>
						<div class="icon-container2 d-flex">
							<div class="smd"> <i class="img-thumbnail fab fa-whatsapp fa-2x" style="cursor: pointer; color: #25D366;background-color: #cef5dc;"></i>
								<p>Whatsapp</p>
							</div>
							<div class="smd"> <i class="img-thumbnail fab fa-facebook-messenger fa-2x" style="cursor: pointer; color: #3b5998;background-color: #eceff5;"></i>
								<p>Messenger</p>
							</div>
							<div class="smd"> <i class="img-thumbnail fab fa-telegram fa-2x" style="cursor: pointer; color: #4c6ef5;background-color: aliceblue"></i>
								<p>Telegram</p>
							</div>
							<div class="smd"> <i class="img-thumbnail fab fa-weixin fa-2x" style="cursor: pointer; color: #7bb32e;background-color: #daf1bc;"></i>
								<p>WeChat</p>
							</div>
						</div>
					</div>
					<div class="modal-footer"> <label style="font-weight: 600">Link <span class="message"></span></label><br />
						<div class="row"> <input class="col-10 ur" type="url" placeholder="https://kaleidolab.co/" id="myInput" aria-describedby="inputGroup-sizing-default" style="height: 40px;"> <button class="cpy" onclick="myFunction()"><i class="far fa-clone"></i></button> </div>
					</div>
				</div>

				<div id="alert" class="alert">
					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
					<strong>Felicitaciones!</strong> Has acumulado +10 puntos.
				</div>
			</div>
